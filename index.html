<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carro Esportivo - Animação Realista</title>
    <link rel="stylesheet" href="formas.css">
</head>
<body>
    <div id="container">
        <!-- Layout do carro esportivo -->
        <div class="car-body">
            <div class="car-top"></div>
            <div class="car-window"></div>
            <div class="car-door"></div>
            <div class="car-headlight left"></div>
            <div class="car-headlight right"></div>
            <div class="car-grill"></div>
            <div class="car-bumper front"></div>
            <div class="car-bumper back"></div>
            <div class="car-wheel front"></div>
            <div class="car-wheel back"></div>
            <div class="car-rim front-rim"></div>
            <div class="car-rim back-rim"></div>
            <div class="car-mirror left"></div>
            <div class="car-mirror right"></div>
            <div class="car-exhaust"></div>
        </div>
    </div>
</body>
</html>
